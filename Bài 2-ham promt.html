<script>
    let inp = Number(prompt('Nhập nhiệt độ : '));

            alert('Tăng nhiệt độ lên');
            break;
        } else if (inp > 100) {
            alert('Giảm nhiệt độ đê !');

            break;

        }else{


        alert('Nhiệt độ bình thường');
            break;

        }
    }
</script>
